image: python:3.13

pages:
  stage: deploy
  script:
    # Install dependencies
    - pip install beautifulsoup4

    # Run the email processing script
    - python clean_emails.py

    # Generate the final combined deployment from saved order
    # (requires content_order.json to be committed to repo)
    - python generate_final.py

  artifacts:
    paths:
      - public
  only:
    - main
    - master
