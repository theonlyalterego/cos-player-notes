# Manual deployment workflow:
# 1. Run clean_emails.py locally (requires mbox file)
# 2. Use organize_interface.html to order content and exclude messages
# 3. Run generate_final.py to create public/ directory
# 4. Commit and push public/ directory

pages:
  stage: deploy
  script:
    - echo "Deploying pre-built site from public/ directory"
    - ls -lh public/
  artifacts:
    paths:
      - public
  only:
    - main
    - master
